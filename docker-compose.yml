name: automod

services:
  automod-backend:
    container_name: automod-backend
    build:
      dockerfile: ./backend/Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=${APP_ENV}
      - DATABASE_URL="postgres://automod-postgres@postgres"

  automod-bot:
    container_name: automod-bot
    volumes:
      - ./client:/app
      - ./client/node_modules:/app/node_modules
      - ./client/apps/bot/node_modules:/app/apps/bot/node_modules
      - ./client/packages/types/node_modules:/app/packages/types/node_modules
    build:
      dockerfile: ./client/Dockerfile
    environment:
      - APP_ENV=${APP_ENV}

  automod-postgres:
    image: postgres:17.5-alpine
    container_name: automod-postgres
    restart: always
    environment:
      PGDATA: /pgdata
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - postgres_data:/pgdata
    ports:
      - "5432:5432"

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: ./var/storage/postgres_data
      o: bind
